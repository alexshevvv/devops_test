name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Триггерить на теги, соответствующие паттерну vX.X.X

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Run Pylint
      run: |
        pip install pylint
        pylint **/*.py

    - name: Run Pytest
      run: |
        pip install pytest
        pytest

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
