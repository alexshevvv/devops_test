name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Триггерить на теги, соответствующие паттерну vX.X.X

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Pylint
      run: |
        pip install pylint
        pylint **/*.py

    - name: Run Pytest
      run: |
        pip install pytest
        pytest

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile calculator.py

    - name: Build Project
      run: |
        zip -r dist/your_asset.zip . -x "*.git*" "dist/*" "build/*" "*.spec"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (ZIP)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/your_asset.zip
        asset_name: your_asset.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (Binary)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./calculator_app.spec
        asset_name: calculator
        asset_content_type: application/octet-stream
